<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Indikator loading -->
    <div id="loadingIndicator">
      <div class="spinner"></div>
    </div>

    <app-bar></app-bar>

    <main>
      <section class="new-tasks">
        <h2>Add A New Task</h2>
        <note-input></note-input>
      </section>

      <section class="incomplete-tasks">
        <h2>Not Completed</h2>
        <div id="incompleteTasks" class="to-do-list"></div>
      </section>

      <section class="complete-tasks">
        <h2>Completed</h2>
        <div id="completeTasks" class="to-do-list"></div>
      </section>
    </main>

    <script src="src/scripts/script.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
